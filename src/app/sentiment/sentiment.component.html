<div class="card">
  <ng-container *ngIf="sentiment | async as value">
    <h2>{{ value.symbol }}</h2>
    <exo-sentiment-card
      *ngFor="let dataSentiment of value.data"
      [sentiment]="dataSentiment"
    ></exo-sentiment-card>
  </ng-container>
</div>
<a routerLink="/home">Go to Home Page</a>
