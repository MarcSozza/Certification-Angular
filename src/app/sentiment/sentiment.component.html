<div class="card">
  <ng-container *ngIf="isLoading | async">
    <exo-loader></exo-loader>
  </ng-container>
  <ng-container *ngIf="sentiment | async as value">
    <h2>{{ value.symbol }}</h2>
    <exo-sentiment-card
      *ngFor="let dataSentiment of value.data"
      [sentiment]="dataSentiment"
    ></exo-sentiment-card>
  </ng-container>
</div>
<hr />
<button routerLink="/home">Go to Home Page</button>
